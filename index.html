
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mbira Machine 1.0</title>
<link href="style/tone.css" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css"  integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi"crossorigin="anonymous">
</head>
<body>
    <div class='preloader'></div>
    <div id='content'>
        <div id='title'>Mbira Machine 1.0</div>   
        <div class='selector'>
            <select id='mbira-kits' disabled='disabled'/>
                <option name='select'>Select Tuning</option>
            </select>
        </div>
        <div class='selector'>
            <select id='mbira-tabs' disabled='disabled'/>
                <option name='select'>Select Piece</option>
            </select>
        </div>
        <div class='selector'>
            <select id='mbira-bpm' disabled='disabled'/>
                <option name='select'>Select Tempo</option>
            </select>          
        </div>        
        <div id='mbira-controls'>
            <button id='mbira-start' class='btn btn-primary' disabled='disabled'>Play</button>
            <button id='mbira-stop' class='btn btn-primary' disabled='disabled'>Stop</button>
            <span id='mbira-time'></span>
        </div>
        <canvas id='mbira-instrument' width='800' height='600'></canvas>
    <div>
    <script src="static/js/jquery.min.js"></script>
    <!--script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
    <script src="static/js/tone.js"></script>
    <script src="static/js/mbiramachine.js"></script>
    <script src="static/js/page.js"></script>
</body>
</html>
