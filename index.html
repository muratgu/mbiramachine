<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mbira Machine 1.0</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">    
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Michroma">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid Sans">
    <link rel="stylesheet" href="static/css/index.css">
  </head>
  <body>
    <div id='title'>Mbira Machine<span id='version'>1.0</span>
    </div>    
    <section>
    <div class='buttons_row' id='LED_row'>
            <span class='label'></span>
            <img id='LED_0' src='images/LED_off.png'>
            <img id='LED_1' src='images/LED_off.png'>
            <img id='LED_2' src='images/LED_off.png'>
            <img id='LED_3' src='images/LED_off.png'>
            <img id='LED_4' src='images/LED_off.png'>
            <img id='LED_5' src='images/LED_off.png'>
        </div>
    </section>
    <section>
        <div>
            <div id='tempo_container'>
                <div id='tempodisplay'>
                    <span id='tempo'></span>
                </div>
                <img id='tempodec' src='images/tempo_dec.png'>
                <img id='tempoinc' src='images/tempo_inc.png'>
                <img id='play' src='images/btn_play_loading.gif' width='80' height='33'>
                <img id='stop' src='images/btn_stop.png'>
            </div>         
        </div>
    </section>
    
    <section>
        <h4 id="caption-message"></h4>
    </section>

    <h4 id="current-kit" class="current-selection"></h4>

    <h4 id="current-beat" class="current-selection"></h4>

    <h4 id="current-effect" class="current-selection"></h4>
     
    <div class="row">
      <div class="col-xs-8"><h4 id="caption-kits" class='list-title'></h4></div>
    </div>

    <div class="container-fixed">
      <div id="kit-list" class="list-group">        
      </div>
    </div>

    <script id="kits-template" type="text/x-handlebars-template">
      {{#if items}}
        {{#each items}}
          <a href="#kit/{{id}}" class="list-group-item active">
             <h4 class="list-group-item-heading">{{name}}</h4>
          </a>
        {{/each}}
      {{/if}}      
    </script>


    <div class="row">
      <div class="col-xs-8"><h4 id="caption-beats" class='list-title'></h4></div>
    </div>

    <div class="container-fixed">
      <div id="beat-list" class="list-group">        
      </div>
    </div>

    <script id="beats-template" type="text/x-handlebars-template">
      {{#if items}}
        {{#each items}}
          <a href="#beat/{{id}}" class="list-group-item active">
             <h4 class="list-group-item-heading">{{name}}</h4>
          </a>
        {{/each}}
      {{/if}}      
    </script>

    <div class="row">
      <div class="col-xs-8"><h4 id="caption-effects" class='list-title'></h4></div>
    </div>

    <div class="container-fixed">
      <div id="effect-list" class="list-group">        
      </div>
    </div>

    <script id="effects-template" type="text/x-handlebars-template">
      {{#if items}}
        {{#each items}}
          <a href="#effect/{{id}}" class="list-group-item active">
             <h4 class="list-group-item-heading">{{name}}</h4>
          </a>
        {{/each}}
      {{/if}}      
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.js"></script>   
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>    
    <script src="static/js/spin.min.js"></script>
    <script src="static/js/jquery.spin.js"></script>
    <script src="static/js/handlebars.js"></script>
    <script src="static/js/index.js"></script> 
    <script src="static/js/google.js"></script>     
  </body>
</html>
